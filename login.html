    <section>
        <div class="hero-login">
            <img src="images/hi.jpg" alt="hello-illustration">
            <h1>
                Hello, Welcome Back !
            </h1>
            <p>
                Please insert your email and password to login into your account
            </p>
        </div>
        <div class="form-group-login">           
            <!-- <form> berfungsi untuk membuat kolom form untuk menerima input user-->
            <!-- <input> berfungsi untuk menerima input pada kolom-->
            <!-- type berfungsi untuk mengatur tipe data input dari user. EX : text -> untuk text, password -> untuk password -> sehingga inputan disamarkan-->
            <form action="dashboard.html">
                <label for="email">Email</label>
                <br>
                <input type="text" id="email"/>
                <br><br>
                <label for="pass">Password</label>
                <br>
                <input type="password" id="pass"/>
                <br><br>
                <button type="submit" class="btn-submit">Log In</button>
                <button type="reset" class="btn-reset">Kosongkan</button>             
            </form>
            <br>
            <a href="signup.html" class="btn-create">Create Account</a>
        </div>
    </section>
